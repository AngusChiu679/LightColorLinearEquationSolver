<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Equation Solver</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(to right, #a8e0e0, #f0f4c3);
            color: #333;
        }
        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #00575b;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin: 10px 0;
            font-size: 1.2rem;
        }
        input[type="number"] {
            width: 150px;
            padding: 12px;
            font-size: 1rem;
            font-family: 'Roboto', sans-serif;
            margin-right: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            color: #333;
        }
        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            background-color: #81c784;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 5px;
        }
        button:hover {
            background-color: #66bb6a;
            transform: scale(1.05);
        }
        #reset-button {
            background-color: #ff7043;
        }
        #reset-button:hover {
            background-color: #ff5722;
        }
        #result {
            margin-top: 20px;
            font-size: 1.5rem;
            text-align: center;
            color: #e57373;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <h1>Linear Equation Solver</h1>
    <div class="form-group">
        <label>First Equation (a1 * x + b1 * y = c1)</label>
        <label>a1: <input type="number" id="a1"></label>
        <label>b1: <input type="number" id="b1"></label>
        <label>c1: <input type="number" id="c1"></label>
    </div>

    <div class="form-group">
        <label>Second Equation (a2 * x + b2 * y = c2)</label>
        <label>a2: <input type="number" id="a2"></label>
        <label>b2: <input type="number" id="b2"></label>
        <label>c2: <input type="number" id="c2"></label>
    </div>

    <div style="text-align: center;">
        <button onclick="calculate()">Calculate</button>
        <button id="reset-button" onclick="resetFields()">Reset</button>
    </div>
    <div id="result"></div>

    <script>
        function calculate() {
            const a1 = parseFloat(document.getElementById('a1').value);
            const b1 = parseFloat(document.getElementById('b1').value);
            const c1 = parseFloat(document.getElementById('c1').value);
            const a2 = parseFloat(document.getElementById('a2').value);
            const b2 = parseFloat(document.getElementById('b2').value);
            const c2 = parseFloat(document.getElementById('c2').value);

            const D = a1 * b2 - a2 * b1;
            if (D === 0) {
                document.getElementById('result').innerText = "The system has no unique solution.";
                return;
            }

            const Dx = c1 * b2 - c2 * b1;
            const Dy = a1 * c2 - a2 * c1;

            const x = Dx / D;
            const y = Dy / D;

            document.getElementById('result').innerText = `x = ${x.toFixed(2)}, y = ${y.toFixed(2)}`;
        }

        function resetFields() {
            document.getElementById('a1').value = '';
            document.getElementById('b1').value = '';
            document.getElementById('c1').value = '';
            document.getElementById('a2').value = '';
            document.getElementById('b2').value = '';
            document.getElementById('c2').value = '';
            document.getElementById('result').innerText = '';
        }
    </script>

</body>
</html>
